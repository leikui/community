<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <style>
        .oyy-in {
            float: left;
            margin: 8px;
            background: #FFFFFF;
            border: dashed;
            font-size: 16px;
            padding: 2px;
        }
    </style>
</head>

<body>
<!--引入顶部 导航栏 topbar-->
<div th:replace="commons/bar.html :: topbar"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 div-border">
            <div class="media-middle">
                <div class="modal-header">
                    <h4 class="" th:text="${questionDetails.getTitle()}">我太难了</h4>
                </div>
                <p>
                    <a class="aw-question-tags" href="https://elasticsearch.cn/explore/category-2"
                       th:text="${questionDetails.getTags()}">
                        Elasticsearch
                    </a>
                    | 作者
                    <a href="#" class="aw-user-name" th:text="${questionDetails.user.getName()}">JasonLi</a>
                    |
                    <span class="text-color-999">发布于
                            <span th:text="${#dates.format(questionDetails.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                        | 阅读数：
                            <span th:text="${questionDetails.getViewNum()?:'0'}"></span>
                        </span>
                </p>
                <div class="modal-body">
                    <div class="modal-body" th:text="${questionDetails.getDescription()}"></div>
                    <hr  class="community-hr">
                    <div class="modal-footer community-text">
                        <span th:text="${#dates.format(questionDetails.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                        &nbsp;
                        <span class="glyphicon glyphicon-pencil" th:if="${questionDetails.getUser().getToken() == #session.getAttribute('token')}">
                            <a class="community-text" th:href="@{/oyyo/publish(id=${questionDetails.getId()})}">编辑</a>
                        </span>
                    </div>
                </div>
            </div>
            <span><h4 th:text="${questionDetails.getCommentNum()} + '个回复'"></h4></span>
            <div class="modal-body">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="modal-header">
                        <a><img class="question-avatar-img" src="" th:src="${questionDetails.getUser().getAvatarUrl()}"></a>
                        <div class="modal-title">
                            <p>
                                <a class="aw-user-name" th:text="${questionDetails.getUser().getName()}"></a>
                                <span></span>
                            </p>

                        </div>
                    </div>
                    <div class="modal-body">
                        你太难了
                    </div>
                    <div class="modal-header">
                        <a><img class="question-avatar-img" src="/oyyo/publish"
                                th:src="${questionDetails.getUser().getAvatarUrl()}"></a>
                        <p th:text="${questionDetails.getUser().getName()}"></p>
                    </div>
                    <div class="">
                        <textarea cols="100" rows="15">

                    </textarea>
                        <button class="btn-success">回复</button>
                    </div>
                </div>
            </div>
            <div class="modal">

                <div class="modal-body">

                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="aw-mod">
                <div class="mod-head">
                    <h3>发起人</h3>
                </div>
                <div class="mod-body">
                    <dl>
                        <dt class="pull-left aw-border-radius-5">
                            <a href="#"><img class="avatar-img" th:src="${questionDetails.getUser().getAvatarUrl()}" data-bd-imgshare-binded="1"></a>
                        </dt>
                        <dd class="pull-left">
                            <a class="aw-user-name" href="#" data-id="12157" th:text="${questionDetails.getUser().getName()}">leeq</a>
                            <p></p>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
